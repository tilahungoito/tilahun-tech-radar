<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tilahun's Tech Radar</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .label {
      fill: #fff;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <script>
    const data = [
      { axis: "Java", value: 0.9 },
      { axis: "C++", value: 0.8 },
      { axis: "JavaScript", value: 0.95 },
      { axis: "TypeScript", value: 0.9 },
      { axis: "Python", value: 0.85 },
      { axis: "Spring Boot", value: 0.8 },
      { axis: "Node.js", value: 0.9 },
      { axis: "React", value: 0.95 },
      { axis: "Next.js", value: 0.85 },
      { axis: "NestJS", value: 0.9 },
      { axis: "MongoDB", value: 0.85 },
      { axis: "PostgreSQL", value: 0.8 }
    ];

    const width = 600;
    const height = 600;
    const radius = Math.min(width, height) / 2 - 80;
    const levels = 5;
    const angleSlice = (Math.PI * 2) / data.length;

    const svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    const chart = svg.append("g")
      .attr("transform", `translate(${width / 2},${height / 2})`);

    // Draw circular levels
    for (let level = 1; level <= levels; level++) {
      const r = radius * (level / levels);
      chart.append("circle")
        .attr("r", r)
        .attr("fill", "none")
        .attr("stroke", "#333")
        .attr("stroke-width", 0.5);
    }

    // Axis lines + labels
    data.forEach((d, i) => {
      const angle = angleSlice * i - Math.PI / 2;
      const x = radius * Math.cos(angle);
      const y = radius * Math.sin(angle);

      // Axis line
      chart.append("line")
        .attr("x1", 0)
        .attr("y1", 0)
        .attr("x2", x)
        .attr("y2", y)
        .attr("stroke", "#555");

      // Label
      chart.append("text")
        .attr("class", "label")
        .attr("x", (radius + 15) * Math.cos(angle))
        .attr("y", (radius + 15) * Math.sin(angle))
        .attr("text-anchor", "middle")
        .attr("alignment-baseline", "middle")
        .text(d.axis);
    });

    // Radar shape
    const radarLine = d3.lineRadial()
      .radius(d => d.value * radius)
      .angle((d, i) => i * angleSlice)
      .curve(d3.curveCardinalClosed);

    const radarPath = chart.append("path")
      .datum(data)
      .attr("d", radarLine)
      .attr("fill", "rgba(0, 140, 255, 0.3)")
      .attr("stroke", "deepskyblue")
      .attr("stroke-width", 2)
      .attr("opacity", 0);

    // Animate the path
    radarPath.transition()
      .duration(1000)
      .attr("opacity", 1);

    // Data points
    chart.selectAll(".radar-circle")
      .data(data)
      .enter()
      .append("circle")
      .attr("class", "radar-circle")
      .attr("cx", (d, i) => (d.value * radius) * Math.cos(angleSlice * i - Math.PI / 2))
      .attr("cy", (d, i) => (d.value * radius) * Math.sin(angleSlice * i - Math.PI / 2))
      .attr("r", 5)
      .attr("fill", "deepskyblue")
      .attr("stroke", "#fff")
      .attr("stroke-width", 1.5)
      .attr("opacity", 0)
      .transition()
      .duration(1000)
      .attr("opacity", 1);
  </script>
</body>
</html>
